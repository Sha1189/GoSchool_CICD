name: CI for GO Code #Naming the workflow
on: #for even triggering
  push: 
    branches: [main]
  pull_request:
    branches: [main]
    
jobs: # job to execute?
  build: # name of the job
    name: Load OS #name for printing
    runs-on: ubuntu-latest #specify OS in virutal machine
    steps: 
    - name: Print Hello
      run: | # run terminal command
        ls
        echo Hello!!
    - name: Setup GO
      uses: actions/setup-go@v3.2.0
      with: 
        go-version: 1.17
    - name: Check Go Version
      run: go version
      
    - name: Checkout Repo
      uses: actions/checkout@v2.4.2
      
    - name: Check File Sytem
      run: ls
      
    - name: Install Dependency
      run: |
        go mod init
        go mod tidy
        go get github.com/franela/goblin
        go get github.com/tebeka/go2xunit
        go test -v
        go test -v -cover | go2xunit >report.xml
    - if: ${{failure()}}    
      name: Create Issues
      uses: nashmaniac/create-issue-action@v1.1 
      with:
          title: Build Failed
          token: ${{secrets.GITHUB_TOKEN}}
          assignees: ${{github.actor}}
          labels: worflow-failed
          body: Workflow failed for commit ${{github.sha}}
    - if: ${{success()}}
      name: Display test information
      uses: EnricoMi/publish-unit-test-result-action@v1.5
      with: 
          github_token: ${{secrets.GITHUB_TOKEN}}
          files: report.xml
          
    - name: telegram message
      uses: appleboy/telegram-action@master
      with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
            Repository: ${{ github.repository }}            
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}} 
            
            
          
    
      
